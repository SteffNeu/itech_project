
        <div class="comment_container ">
            <div class="comment">
            <div class="container">
                <div class="row">
                    <div class="user_info col-sm-1">
                        <div class="row">
                            <div class="comment_profile_pic col-sm-1">
                                <img class="small_profile" src="{{ MEDIA_URL }}/media/{{ comment.user.picture }}" alt="No Image"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="comment_user col-sm-1">
                                {{ comment.user }}
                            </div>
                        </div>
                    </div>
                    <div id="postnr" class="comment_content thin-border col-sm-9">
                      {{ comment.comment }}
                    </div>
                    <div class="options col-sm-1">
                        <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" data-hover="dropdown">
                          <span class="glyphicon glyphicon-option-horizontal"></span>
                          </button>
                          <ul class="dropdown-menu">
                            <li class="report"><span class="glyphicon glyphicon-alert" role="button" id="{{ comment.id }}_comment"> Report</span></li>
                            <li class="edit"><span class="glyphicon glyphicon-pencil" role="button"> Edit</span></li>
                          </ul>
                        </div>
                    </div>
                </div>
                <div class="row top">
                    <div class="spaceholder col-sm-1"></div>
                    <div class="comment_rating col-sm-1">
                        <div class="row">
                            <div id="{{ comment.id }}_loveliness" class="comment_rating c_icon fa fa-heart col-sm-1" role="button" aria-pressed="false"></div>
                            <div id="{{ comment.id }}_loveliness_count" class="comment_rating c_number col-sm-1">{{ comment.loveliness }}</div>
                        </div>
                    </div>
                    <div class="comment_rating col-sm-1">
                        <div class="row">
                            <div id="{{ comment.id }}_burnfactor" class="comment_rating c_icon fas fa-fire col-sm-1" role="button" aria-pressed="false"></div>
                            <div id="{{ comment.id }}_burnfactor_count" class="comment_rating c_number col-sm-1">{{ comment.burnfactor }}</div>
                        </div>
                        </div>
                    <div class="comment_rating col-sm-1">
                        <div class="row">
                            <div id="{{ comment.id }}_logicRating" class="comment_rating c_icon fas fa-lightbulb col-sm-1" role="button" aria-pressed="false"></div>

                            <div id="{{ comment.id }}_logicRating_count" class="comment_rating c_number col-sm-1">{{ comment.logicRating }}</div>
                        </div>

                    </div>
                    <div class="comment_rating col-sm-1">
                        <div class="row">
                            <div id="{{ comment.id }}_accuracyRating" class="comment_rating c_icon fas fa-bullseye col-sm-1" role="button" aria-pressed="false"></div>

                            <div id="{{ comment.id }}_accuracyRating_count" class="comment_rating c_number col-sm-1">{{ comment.accuracyRating }}</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
