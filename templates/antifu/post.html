<div class="post_container colouring">
	<div class="post-{{ post.id }} colouring">
	<div class="container">
		<div class="row top">
			<div class="col-sm-6">
				<div class="post_image thin-border">
					<img class="img-responsive post_image" src="{{MEDIA_URL}}/media/{{ post.picturePost }}" alt="No Image" />
				</div>
			</div>
			<div class="colouring col-sm-6">
				<div class="row">
					<div class="post_header col-sm-11">
						<h4>{{ post.title }}</h4>
					</div>
					<div class="options col-sm-1 ">
						<div class="dropdown ">
						  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" data-hover="dropdown">
						  <span class="glyphicon glyphicon-option-horizontal"></span>
						  </button>
						  <ul class="dropdown-menu">
							<li class="report"><span class="glyphicon glyphicon-alert" role="button"> Report</span></li>
							<li class="edit"><span class="glyphicon glyphicon-pencil" role="button"> Edit</span></li>
						  </ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="post_context thin-border col-sm-12">
                        {{ post.context }}
                    </div>
				</div>
				<div class="row">
					<div class="post_tags col-sm-12">
                        {{ post.tags }}
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="post_feeling col-sm-2 container">
				<div id="feel_pop" data-toggle="popover" data-placement="top" data-content="yo" role="button">Feeling </div>
			</div>
			<div class="post_rating col-sm-1">
				<div class="row">
					<div id="{{ post.id }}_grammFail" class="post_rating r_icon glyphicon glyphicon-font col-sm-6" role="button"></div>
					<div id="{{ post.id }}_grammFail_avg" class="post_rating r_number col-sm-6">3/5</div>
				</div>
			</div>
			<div class="post_rating col-sm-1">
				<div class="row">
                    <div id="{{ post.id }}_logFail" class="post_rating r_icon glyphicon glyphicon-tint col-sm-6" role="button"></div>
					<div id="{{ post.id }}_logFail_avg" class="post_rating r_number col-sm-6">3/5</div>
				</div>
			</div>
			<div class="post_rating col-sm-1">
				<div class="row">
					<div id="{{ post.id }}_toxic" class="post_rating r_icon glyphicon glyphicon-trash col-sm-6" role="button"></div>
					<div id="{{ post.id }}_toxic_avg" class="post_rating r_number col-sm-6">3/5</div>
				</div>
			</div>
			<div class="post_rating col-sm-1">
				<div class="row">
					<div id="{{ post.id }}_harm" class="post_rating r_icon glyphicon glyphicon-pushpin col-sm-6" role="button"></div>
					<div id="{{ post.id }}_harm_avg" class="post_rating r_number col-sm-6">3/5</div>
				</div>
			</div>
			<div class="spaceholder col-sm-6"></div>
		</div>
	</div>
	</div>
</div>
