{% load staticfiles %}

{% block header_block %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "css/uploadContentTab.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="{% static "js/uploadContentTab.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

{% endblock %}

{% block body_block %}

<div class="container">
    <div id="contentDets">

        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class='form-group' id="contentUpload">
                <label for="pic">Please select a picture to upload</label>
                <input type='file' onchange="readURL(this);" name='pic' id="pic"/>
                <img id="blah" src="http://placehold.it/180" alt="your image" />
            </div>
            <div class="form-group">
                <label for="title">Please enter a title</label>
                <input class="form-control" type="text" name='title' placeholder="Title" id="title">
            </div>
            <div class="form-group">
                <label for="categorySelection">Select Categories</label>
                <select multiple class="form-control"  name='category' id="categorySelection">
                    <option>People</option>
                    <option>Racism</option>
                    <option>LGBTQ+</option>
                    <option>Politics</option>
                    <option>Troll</option>
                    <option>PassiveAggressive</option>
                    <option>Misinformation</option>
                    <option>Ableism</option>
                    <option>SelfHate</option>
                    <option>Relationships</option>
                </select>
            </div>

            <div class="form-group">
                <label for="context">Please enter a short description</label>
                <textarea class="form-control"  name='context' id="context" rows="5" placeholder="Context"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Finish Upload</button>
        </form>
    </div>

</div>

{% endblock %}
