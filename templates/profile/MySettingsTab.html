{% load staticfiles %}

{% block header_block %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block body_block %}
<!--Got these stuff from here: https://www.codeply.com/go/r5mnkgcetZ-->
<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="{{ user.picture }}" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">

            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">

            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.email }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="{{ user.username }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Old password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" placeholder="Enter current password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">New password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" placeholder="Enter a new password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                        <span></span>
                        <input type="button" class="btn btn-primary btn pull-right" value="Delete Account">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>


<div class="container">
    <h1>Manage Tags</h1>
    <hr>
    <div class="row">
        <div class="col-md-3 text-center">
            <h3>Blocked Tags</h3>
            <div>
                <p>You have no blocked tags currently.</p>
            </div>

        </div>

        <div class="col-md-9">
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary" value="Save Changes">
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                    <span></span>
                    <input type="button" class="btn btn-primary btn pull-right" value="Unblock All">
                </div>
            </div>

        </div>

    </div>
    </hr>
</div>

{% endblock %}
